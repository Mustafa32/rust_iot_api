{% extends "base.html" %}
{% block content %}
<div class="cointainer">
    <table class="table table-dark shadow-lg p-3 mb-5 bg-white rounded">
        <thead>
            <tr>
                <th scope="col">SICAKLIK</th>
                <th scope="col">NEM</th>

            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td class="text-white align-middle">{{d.sicaklik}}°</td>
                <td class="text-white align-middle">%{{d.nem}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
<!-- <p class="text-white text-center">Copyright 2022 Mustafa & Armağan</p> -->
{% endblock content %}
